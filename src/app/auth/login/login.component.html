<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" class="login-form">
      <mat-form-field>
        <input
          matInput
          type="email"
          placeholder="Email"
          formControlName="email"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
        />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        (click)="login()"
        [disabled]="!form.valid || (isLoading$ | async)"
      >
        Login
        <mat-icon *ngIf="isLoading$ | async"
          ><mat-spinner color="warn" diameter="20"> </mat-spinner
        ></mat-icon>
      </button>
    </form>
    <div *ngIf="authLoading$ | async">
      Loggin in
    </div>
    <div *ngIf="dataLoading$ | async">
      Downloading Data
    </div>
  </mat-card-content>
</mat-card>
